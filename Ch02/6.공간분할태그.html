<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>6.공간분할태그</title>
        <!--
            날짜 : 2024/01/23
            이름 : 최형욱
            내용 : 공간분할 실습하기
        -->
    </head>
    <body>
        <h3>공간분할태그</h3>

        <h4>block형식 태그</h4>
        <div>공간분할태그 div1</div>
        <div>공간분할태그 div2</div>

        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세
        </p>
        
        <table border="1">
            <tr>
                <td>a101</td>
                <td>김유신</td>
                <td>010-1234-1001</td>
                <td>25</td>
            </tr>
            <tr>
                <td>a102</td>
                <td>김춘추</td>
                <td>010-1234-1002</td>
                <td>23</td>
            </tr>
        </table>


        <h4>inline형식 태그</h4>
        <span>공간분할태그 span1</span>
        <span>공간분할태그 span2</span>
        <span>공간분할태그 span3</span>

        <a href="#">네이버</a>
        <a href="#">다음</a>

        <b>Hello World</b>
        <i>Hello World</i>
        
        
        <h4>liline-block형식 태그</h4>
        <img src="./images/flower1.jpg" width="100" alt="벗꽃">
        <img src="./images/flower2.jpg" width="120" alt="코스모스">
        <input type="text" name="name" size="10">
        <input type="text" name="pass" size="10">

    </body>
</html>
